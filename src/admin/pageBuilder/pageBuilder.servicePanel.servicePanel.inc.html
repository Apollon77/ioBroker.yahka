<div class="frame" id="yahka_service_panel">
    <div class="heading">
        <span class="translate">Service: </span><span id="yahka_service_caption"></span>
        <a href="#" class="place-right" id="yakha_delete_service"><span class="mif-cross fg-red"></span></a>
    </div>
    <div class="content">
        <div class="flex-container-row flex-grow flex-align-baseline">
            <div>
                <label class="input-control checkbox small-check">
                    <input type="checkbox" id="service_enabled">
                    <span class="check"></span>
                </label>
            </div>
            <div><label class="translate" for="service_name">Service name:</label></div>
            <div class="input control flex-grow margin10">
                <input class="full-size" type="text" id="service_name" />
            </div>
            <div><label class="translate" for="service_type">Service Type:</label></div>
            <div class="input control select flex-grow  margin10">
                <select class="full-size" id="service_type"></select>
            </div>
            <div><label class="translate" for="service_subtype">Service Subtype:</label></div>
            <div class="input control flex-grow  margin10">
                <input class="full-size" type="text" id="service_subtype" />
            </div>
        </div>
        <div class="flex-container-row flex-grow flex-align-baseline">
            <div><label class="translate" for="service_link_to">Link to:</label></div>
            <div class="input control select flex-grow  margin10">
                <select class="full-size" id="service_link_to"></select>
            </div>
            <div style="padding-right: 6px">
                <label class=" checkbox small-check">
                    <input type="checkbox" id="service_isPrimary">
                    Primary Service
                </label>
            </div>
            <div>
                <label class=" checkbox small-check">
                    <input type="checkbox" id="service_isHidden">
                    Hidden Service
                </label>
            </div>
        </div>
        <div><span class="translate">Characteristics Table</span></div>
        <table class="characteristic-table" id="yahka_characteristic_table">
            <thead>
                <th class="translate">Enabled</th>
                <th class="translate">Name</th>
                <th></th>
                <th></th>
                <th></th>
            </thead>
        </table>
        <div class="flex-container-row flex-align-baseline">
            <div><label class="translate" for="new_custom_characteristic">Custom Characteristic</label></div>
            <div class="input-control select flex-grow margin10">
                <select class="full-size" id="new_custom_characteristic"></select>
            </div>
            <button class="image-button primary" id="yahka_add_characteristic">
                <span class="icon mif-plus bg-darkCobalt  fg-white"></span>
                <span class="translate">Add Custom Characteristic</span>
            </button>
        </div>
    </div>
</div>
