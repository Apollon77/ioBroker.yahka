<div class="editor-table">
    <div class="row">
        <div class="cell">
            <span class="translate">Level Datapoint:</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <input id="level" type="text" class="stateSelectTarget"></input>
                <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
            </div>
        </div>
    </div>
    <div class="row extended-dimmer-properties">
        <div class="cell">
            <span class="translate">Restore level on switch on:</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <input type="checkbox" id="restoreToPreviousLevel" />
            </div>
        </div>
    </div>
    <div class="row extended-dimmer-properties">
        <div class="cell">
            <span class="translate">Default level on switch on:</span>
        </div>
        <div class="cell">
            <div class="input-container full-width">
                <input type="number" id="defaultLevel" class="full-width"></input>
            </div>
        </div>
    </div>
</div>
