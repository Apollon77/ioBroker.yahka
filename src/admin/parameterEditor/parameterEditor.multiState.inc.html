<div class="editor-table">
    <template id="stateRow">
        <div class="row">
            <div class="cell">
                <span class="translate">Read:</span>
            </div>
            <div class="cell padding5">
                <div class="input-container full-width">
                    <input id="readState" type="text" class="stateSelectTarget"></input>
                    <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
                </div>
            </div>
            <div class="cell ">
                <span class="translate">Write:</span>
            </div>
            <div class="cell padding5">
                <div class="input-container full-width">
                    <input id="writeState" type="text" class="stateSelectTarget" placeholder="leave empty to use read-state "></input>
                    <button class="input-control button id-selector"><span class="mif-more-horiz"></span></button>
                </div>
            </div>
            <div class="cell padding5">
                <a id="moveUp" href="#"><span class="icon mif-move-up fg-black"></span></a>
                <a id="moveDown" href="#"><span class="icon mif-move-down fg-black"></span></a>
                <a id="delRow" href="#"><span class="icon mif-minus fg-red"></span></a>
            </div>
        </div>
    </template>
    <div class="row" id="lastRow">
        <div class="cell padding5">
            <a id="addRow" href="#"><span class="icon mif-plus fg-green"></span><span class="translate">add new state</span></a>
        </div>
    </div>
</div>
